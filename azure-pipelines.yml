# Docker
# Build and Push a Docker image
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'
  imageName: 'arjun123456/ai-project'

stages:
- stage: Build
  displayName: Build and Push Docker Image
  jobs:
  - job: Build
    displayName: Build and Push
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: Docker@2
      displayName: Login to Docker Hub
      inputs:
        command: login
        containerRegistry: 'arjun-AI'

    - task: Docker@2
      displayName: Build an image
      inputs:
        command: build
        dockerfile: '$(Build.SourcesDirectory)/Dockerfile.database'
        tags: |
          $(imageName):$(tag)
          $(imageName):latest

    - task: Docker@2
      displayName: Push image to Docker Hub
      inputs:
        command: push
        tags: |
          $(imageName):$(tag)
          $(imageName):latest
